<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <section id="main">
        <section id="leftDiv">
            <div id="gameBoard">
                <div class="divRow1"><button class="gameButtons cellColumn1 diagonal1 cellRow1" data-key="00"></button><button class="gameButtons cellColumn2 cellRow1" data-key="01"></button><button class="gameButtons cellColumn3 diagonal2 cellRow1" data-key="02"></button></div>
                <div class="divRow2"><button class="gameButtons cellColumn1 cellRow2" data-key="10"></button><button class="gameButtons cellColumn2 diagonal1 diagonal2 cellRow2" data-key="11"></button><button class="gameButtons cellColumn3 cellRow2" data-key="12"></button></div>
                <div class="divRow3"><button class="gameButtons cellColumn1 diagonal2 cellRow3" data-key="20"></button><button class="gameButtons cellColumn2 cellRow3" data-key="21"></button><button class="gameButtons cellColumn3 diagonal1 cellRow3" data-key="22"></button></div>
            </div>
        </section>
        <section id="rightDiv">
            <form action="">
                <div class="formLeft">
                    <label for="name1">Player X Name</label><input type="text" id="name1">
                    <br>
                    <label for="name2">Player O Name</label><input type="text" id="name2">
                </div>
                <div class="formRight">
                    <button class="submitButton">Start Game</button>
                </div>
            </form>
        </section>
        
    </section>
    <div id="winDisplay">
        <p id="displayWinner"></p>
    </div>



    <script src="main.js"></script>
</body>
</html>
